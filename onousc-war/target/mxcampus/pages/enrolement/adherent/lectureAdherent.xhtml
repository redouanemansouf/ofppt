		<script type="text/javascript">
			function lecture_data() {

				try {

					var version = "null";

					// 	 version = appid.GetVersion(); 
					version = appid.LectureElectriqueCrazy(2);
					

					document.getElementById("j_matr").value = appid.matrAdherent;
					document.getElementById("j_nom").value = appid.nomNaissanceAdherent;
					document.getElementById("j_prenom").value = appid.prenomAdherent;
					//Sexe_Etudiant 
					if (appid.sexeAdherent == "M") {
						document.getElementById("sexe_create:0").checked = true;
					} else if (appid.sexeAdherent == "F") {
						document.getElementById("sexe_create:1").checked = true;
					}

					
					document.getElementById("num_carte").value = appid.numCarteAdherent;
					document.getElementById("solde").value = appid.SoldeAdherent;
					document.getElementById("datenaissancePerso").value = appid.dateNaissanceAdherent;
					document.getElementById("ville_create").value = appid.lieuNaissanceAdherent;
					document.getElementById("cni").value = appid.cniAdherent;
					document.getElementById("telephone").value = appid.telephoneAdherent;
					document.getElementById("profil").value = appid.ProfilAdherent;
					/*document.getElementById("Tlundi").value = appid.tranche1;
					document.getElementById("TMardi").value = appid.tranche2;
					document.getElementById("TMercredi").value = appid.tranche3;
					document.getElementById("TJeudi").value = appid.tranche4;
					document.getElementById("TVendredi").value = appid.tranche5;
					document.getElementById("TSamedi").value = appid.tranche6;
					document.getElementById("TDimanche").value = appid.tranche7;*/
					document.getElementById("date_delivrance").value = appid.datedelivrancecarteAdherent;
					document.getElementById("date_expiration").value = appid.dateexpirationcarteAdherent;

				} catch (err) {

					alert("Erreur de Lecture Carte Personnel : " + err);

				}

			}
		</script>
