<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/pages/commun/layout.xhtml">

	<ui:define name="content">

		<h:form id="edit-form">

			<p:messages id="create-fail" globalOnly="true" severity="error" />

				hideEvent="blur" myPosition="left center" atPosition="right center" />

					<h:outputLabel value="Edition" style="color:#419edd"

			</div>

				<br/>
				<br/> 

			<center>
				<h:panelGrid columns="2" cellpadding="10" style="text-align:center;width:45%">
					<p:messages id="msg" globalOnly="true" closable="true" showIcon="false" />       
					<p:outputPanel style="width:50%"> 
							<p:selectOneMenu value="#{editionMBean.webBean.status}" label="#{prezmsg['TYPE_FILE']}" required="true">
								<f:selectItem	itemLabel="Choisir un statut" itemValue=""/> 
								<f:selectItem	itemLabel="Activé" itemValue="ENABLED"/>
								<f:selectItem	itemLabel="Validé" itemValue="VALIDATED"/>
								<f:selectItem	itemLabel="Personnalisé" itemValue="PERSONALIZED"/> 
								<f:selectItem	itemLabel="Fermé" itemValue="CLOSED"/> 
							</p:selectOneMenu>
					</p:outputPanel> 
					<p:outputPanel>

<!-- 								<f:selectItem	itemLabel="XLS" itemValue="XLS"/> -->
<!-- 							</p:selectOneMenu> -->
<!-- 						</p:column> -->
							<p:commandButton value="#{prezmsg['EDITER']}" process="@form"  
									action="#{editionMBean.getListeOfDemandes()}" ajax="false"
									update="@form :succes"  
									onstart="block('create-dlg-wdg')"
									oncomplete="unblock('create-dlg-wdg')"   
									/>    
					   </p:outputPanel>
				</h:panelGrid>
		   </center>  
		</h:form>

	</ui:define>
</ui:composition>
