<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/pages/commun/appmenulayout.xhtml">

	<ui:define name="content">
		<h:form>
			<p:outputPanel styleClass="AppmenuContainer EmissionMenu">
				<p:outputPanel styleClass="GlassPanel">

					<p:link>
						<p:outputPanel styleClass="ItemSlot">
							<div class="MenuItem">
								<div class="Curtain" />
								<div class="MenuLabel">
									<span>PARAMETRE PLATFORM</span>
								</div>
								<div class="MenuImg Menuitem_parametre-plateform " />
							</div>
						</p:outputPanel>
					</p:link>

					<p:outputPanel styleClass="ItemSlot">
						<p:link outcome="emission_carte/principal.xhtml">
							<div class="MenuItem">
								<div class="Curtain" />
								<div class="MenuLabel">
									<span>EMISSION CARTE</span>
								</div>
								<div class="MenuImg Menuitem_emission-carte" />
							</div>
						</p:link>
					</p:outputPanel>

					<p:outputPanel styleClass="ItemSlot">
						<div class="MenuItem">
							<div class="Curtain" />
							<div class="MenuLabel">
								<span>ACQUISITION MULTI CANAL</span>
							</div>
							<div class="MenuImg Menuitem_acquisition-multicanal" />
						</div>
					</p:outputPanel>

					<p:outputPanel styleClass="ItemSlot">
						<div class="MenuItem">
							<div class="Curtain" />
							<div class="MenuLabel">
								<span>GESTION TRANSACTION</span>
							</div>
							<div class="MenuImg Menuitem_gestion-transaction" />
						</div>
					</p:outputPanel>

					<p:outputPanel styleClass="ItemSlot">
						<div class="MenuItem">
							<div class="Curtain" />
							<div class="MenuLabel">
								<span>GESTION FIDELITE</span>
							</div>
							<div class="MenuImg Menuitem_gestion-fidelite" />
						</div>
					</p:outputPanel>

					<p:outputPanel styleClass="ItemSlot">
						<div class="MenuItem">
							<div class="Curtain" />
							<div class="MenuLabel">
								<span>GESTION AUTHENTIFICATION</span>
							</div>
							<div class="MenuImg Menuitem_gestion-authentification " />
						</div>
					</p:outputPanel>

					<p:outputPanel styleClass="ItemSlot">
						<div class="MenuItem">
							<div class="Curtain" />
							<div class="MenuLabel">
								<span>ADMINISTRATION</span>
							</div>
							<div class="MenuImg Menuitem_administration" />
						</div>
					</p:outputPanel>

					<p:outputPanel styleClass="ItemSlot">
						<div class="MenuItem">
							<div class="Curtain" />
							<div class="MenuLabel">
								<span>REPORTING</span>
							</div>
							<div class="MenuImg Menuitem_reporting" />
						</div>
					</p:outputPanel>

					<p:outputPanel styleClass="ItemSlot">
						<div class="MenuItem">
							<div class="Curtain" />
							<div class="MenuLabel">
								<span>MONITORING</span>
							</div>
							<div class="MenuImg Menuitem_monitoring" />
						</div>
					</p:outputPanel>

				</p:outputPanel>

			</p:outputPanel>
		</h:form>

		<div class="ThemeFunctionGroup">
			<h:form>
				<p:menu overlay="true" trigger="modify-theme" my="left top"
					at="left bottom">
					<p:menuitem value="Standard" update="@all">
						<f:setPropertyActionListener
							target="#{logedUserMBean.currentTheme}" value="" />
					</p:menuitem>
					<p:menuitem value="Blue" update="@all">
						<f:setPropertyActionListener
							target="#{logedUserMBean.currentTheme}" value="theme_blue/" />
					</p:menuitem>
					<p:menuitem value="Orange" update="@all">
						<f:setPropertyActionListener
							target="#{logedUserMBean.currentTheme}" value="theme_orange/" />
					</p:menuitem>
					<p:menuitem value="Light" update="@all">
						<f:setPropertyActionListener
							target="#{logedUserMBean.currentTheme}" value="theme_light/" />
					</p:menuitem>
					<p:menuitem value="Dark" update="@all">
						<f:setPropertyActionListener
							target="#{logedUserMBean.currentTheme}" value="theme_dark/" />
					</p:menuitem>
				</p:menu>

				<ul class="HorizontalMenu clickable">
					<li><p:graphicImage id="modify-theme" library="images"
							name="modify-theme.png" /></li>
				</ul>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
