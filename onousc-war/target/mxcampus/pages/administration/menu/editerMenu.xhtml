<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">


	<p:dialog id="editer-anneeuniversitaire"
		widgetVar="editer-anneeuniversitaire-profil"
		header="Modification d'un menu" hideEffect="fade"  
		styleClass="dialogclass" showEffect="fade" modal="true" dynamic="true"
		closeOnEscape="true"
		onHide="PF('editer-anneeuniversitaire').content.empty">



		<h:form id="editeranneeUniversitaire-form">

			<p:messages globalOnly="true" autoUpdate="true" />

				<h:panelGrid columns="2" cellpadding="5"> 

						<p:column><h:outputLabel value="#{prezmsg['CODE']}" /></p:column>
						<p:column>
							<p:inputText id="code" value="#{menuMBean.webBean.vo.code}"
								disabled="true" />
							<p:message for="code" />
						</p:column>
						<p:column><h:outputLabel value="#{prezmsg['LIBELLE']}" /></p:column>
						<p:column>
							<p:inputText id="libelle" value="#{menuMBean.webBean.vo.libelle}" />
							<p:message for="libelle" />
						</p:column>
						<p:column><h:outputLabel value="#{prezmsg['ABBREV']}" /></p:column>
						<p:column>
							<p:inputText id="abbrev" value="#{menuMBean.webBean.vo.abbrev}" />
						</p:column>
						<p:column>
							<h:outputLabel value="#{prezmsg['PAGE']}" /> 
						</p:column>
	
						<p:column>
							<p:inputText id="menu_page" 
								value="#{menuMBean.webBean.vo.pageName}" />  
							<p:message for="menu_page" />
						</p:column> 



				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="FloatRight" cellpadding="5">
					<p:commandButton value="#{prezmsg['VALIDER']}" styleClass="ValidateButton"
						action="#{menuMBean.modifier}" process="@form"
						update="@form :menu-form:msg" /> 
					<p:commandButton value="#{prezmsg['ANNULER']}" global="false"
						oncomplete="PF('editer-anneeuniversitaire-profil').hide()" styleClass="CancelButton" />
				</h:panelGrid>


			<p:remoteCommand name="_hideDialog"
				oncomplete="PF('editer-anneeuniversitaire-profil').hide()"
				update=":menu-form:menu-dtbl" />   

		</h:form>
	</p:dialog>

</ui:composition>
