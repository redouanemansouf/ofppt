<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:dialog id="create-dlg" widgetVar="create-dlg-wdg"
		header="Nouveau compte" hideEffect="fade"
		showEffect="fade" modal="true" dynamic="true" closeOnEscape="true">
		

		<p:messages globalOnly="true" autoUpdate="true" />

		<h:form>

			<h:panelGrid columns="2" styleClass="FormGrid">

				<h:outputLabel value="Matricule">
				</h:outputLabel>
				
				<h:inputText id="j_matricule" required="true"
					value="#{compteMBean.webBean.vo.username}">
				</h:inputText>

				<h:outputLabel value="Nom">
				</h:outputLabel>

				<h:inputText id="j_nom" required="true"
					value="#{compteMBean.webBean.vo.nom}">
				</h:inputText>

				<h:outputLabel value="Prénom ">
				</h:outputLabel>

				<h:inputText id="j_prenom" required="true"
					value="#{compteMBean.webBean.vo.prenom}">
				</h:inputText>

				<h:outputLabel value="Poste">
				</h:outputLabel>

				<h:inputText id="j_poste" required="true"
					value="#{compteMBean.webBean.vo.poste}">
				</h:inputText>

				<h:outputLabel value="Grade">
				</h:outputLabel>

				<h:inputText id="j_grade" required="true"
					value="#{compteMBean.webBean.vo.grade}">
				</h:inputText>

				<h:outputLabel value="#{prezmsg['DATE_EMBAUCH']}">
				</h:outputLabel>

				<h:inputText id="j_date" required="true"
					value="#{compteMBean.webBean.vo.date_embauche}">
				</h:inputText>


				<h:outputLabel value="Tel">
				</h:outputLabel>

				<h:inputText id="j_tel" required="true"
					value="#{compteMBean.webBean.vo.tel}">
				</h:inputText>

				<h:outputLabel value="Adresse email">
				</h:outputLabel>

				<h:inputText id="j_email" required="true"
					value="#{compteMBean.webBean.vo.adr_mail}">
				</h:inputText>

				<h:outputLabel value="Mot de passe">
				</h:outputLabel>

				<h:inputText id="j_pw" required="true"
					value="#{compteMBean.webBean.vo.password}">
				</h:inputText>

				<h:outputLabel value="Confirmation Mot de passe">
				</h:outputLabel>

				<h:inputText id="j_cpw" required="true"
					value="#{compteMBean.webBean.vo.password}">
				</h:inputText>



			</h:panelGrid>

			<h:panelGrid columns="2" styleClass="FloatRight" cellpadding="5">
				<p:commandButton value="#{prezmsg['VALIDER']}" process="@form"
					update="@form" styleClass="ValidateButton"
					action="#{compteMBean.creer}" />
				<p:commandButton value="#{prezmsg['ANNULER']}" global="false"
					oncomplete="PF('create-dlg-wdg').hide()" styleClass="CancelButton" />
			</h:panelGrid>

			<!-- Cache le dialog s'il n'y a pas d'érreur -->
			<!-- 			<p:remoteCommand name="_hideDialog" -->
			<!-- 				oncomplete="PF('create-dlg-wdg').hide()" -->
			<!-- 				update=":nationalite-form:nationalite-dtbl" /> -->

		</h:form>

	</p:dialog>

</ui:composition>
