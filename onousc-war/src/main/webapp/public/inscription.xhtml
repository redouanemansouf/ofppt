<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view locale="#{facesContext.externalContext.requestLocale}"
	contentType="text/html">

	<h:head>
		<title>MXCAMPUS</title>
		<h:outputScript id="idCommunJS" library="js" name="script.js"
			target="body" />
	</h:head>
	<h:body styleClass="AppBackground">

		<f:facet name="last">

			<h:outputStylesheet id="idCommunStyle" library="css" name="style.css" />

			<h:outputStylesheet id="idUiStyle" library="css" name="ui.css" />

			<h:outputStylesheet id="idImagesStyle" library="css"
				name="images.css" />

			<h:outputStylesheet id="idFontAwsome" library="css"
				name="font-awesome.css" />

			<h:outputStylesheet id="idTopMenuStyle" library="css"
				name="topMenu.css" />
			<h:outputStylesheet id="idMediaStyle" library="css" name="media.css" />

		</f:facet>




		<p:ajaxStatus>
			<f:facet name="start">
				<p:graphicImage id="ajaxLoader" name="images/blueajax.gif"
					styleClass="AjaxStatusLoader" />
			</f:facet>
		</p:ajaxStatus>

		<div style="margin: auto; width: 60%; padding: 10px;">
			<p:messages autoUpdate="true" globalOnly="true" closable="true" showIcon="false" />
		</div>
		<h:form id="inscription" prependId="false">

			<pe:tooltip for="@(.ui-state-error)" showEvent="focus"
				hideEvent="blur" myPosition="left center" atPosition="right center" />




			<h:panelGrid columns="1" styleClass="LoginGrid" cellpadding="1" > 




<!-- 				<p:outputPanel> -->
<!-- 					<p:outputLabel id="pwd" value="Ancien mot de passe :" styleClass="LabelIns" /> -->
<!-- 					<p:password value="#{userEntityMBean.webBean.vo.password}"	required="true"/>					 -->
<!-- 					<p:message for="pwd_create" /> -->
<!-- 				</p:outputPanel> --> 
				<p:outputPanel>
					<p:outputLabel id="newPwd" value="Nouveau mot de passe :" styleClass="LabelIns"  />
					<p:password value="#{userEntityMBean.webBean.vo.password1}"	 maxlength="8" required="true" feedback="true" weakLabel="Weak" goodLabel="Good" strongLabel="Strong" promptLabel="SVP Entrez Le mot de passe" />   					
					<p:message for="newPwd" /> 
				</p:outputPanel>
				<p:outputPanel>
					<p:outputLabel id="newPwd1" value="Répéter le nouvel mot de passe :" styleClass="LabelIns" />
					<p:password value="#{userEntityMBean.webBean.password2}" id="pwd2" maxlength="8"	required="true"/> 					
					<p:message for="newPwd1" />
				</p:outputPanel>



          	




				<p:outputPanel>
					<p:commandButton id="valid" styleClass="LoginButton" update="@form"
						style="float: left;" action="#{userEntityMBean.changerPWD}"  
						value="Valider" />

				</p:outputPanel>


			</h:panelGrid>

		</h:form>
	</h:body>
</f:view>
</html>
